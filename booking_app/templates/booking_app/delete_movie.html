{% extends 'booking_app/base.html' %}

{% block title %}Delete Movie - Theatre Booking{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-dark mb-3">Delete Movie</h2>
                    
                    <div class="alert alert-warning">
                        <p class="mb-0">Are you sure you want to delete this movie? This action cannot be undone.</p>
                    </div>
                    
                    <div class="mb-4">
                        <h5 class="text-dark">{{ movie.title }}</h5>
                        <p class="text-muted small">{{ movie.theatre.name }}</p>
                    </div>
                    
                    <form method="post" class="mb-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">Delete Movie</button>
                    </form>
                    
                    <a href="{% url 'owner_dashboard' %}" class="btn btn-light w-100">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
